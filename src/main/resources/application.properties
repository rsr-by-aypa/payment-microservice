spring.application.name=payment-microservice

#paypal.client-id=${PAYPAL_CLIENT_ID}
#paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox


spring.datasource.url=jdbc:postgresql://postgres-for-payment-microservice:5432/ms-payment
spring.datasource.username=rsr
spring.datasource.password=S3cret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.payment.exchange.name=rsr_exchange
rabbitmq.payment.queue.name=payment_queue
rabbitmq.payment.binding_key=order.toPayment